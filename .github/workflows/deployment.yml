# .github/workflows/deployment.yml
name: üåê Remote Deploy (Docker Compose)

on:
  push:
    branches: [ "main" ]            # Deploys nur von main

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4      # nur zum Loggen (nicht unbedingt n√∂tig)

      - name: üöÄ SSH & Docker Compose deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}     # z. B. vps.example.com
          username: ${{ secrets.SSH_USER }}     # z. B. ubuntu
          key:      ${{ secrets.SSH_KEY }}      # privater Deploy-Key
          port:     ${{ secrets.SSH_PORT }}     # Standard 22
          script: |
            set -e
            echo "‚Ä∫ we are on $(hostname) ‚Äì pulling latest code"
            cd /opt/videoflix_backend               # ‚Üê dein Projektordner auf dem Server
            git fetch --all
            git reset --hard origin/main

            echo "‚Ä∫ pulling base images (if any)"
            docker compose pull                     # zieht neue Images aus Registry

            echo "‚Ä∫ rebuilding / restarting containers"
            docker compose up -d --build            # baut Images neu & startet Container

            echo "‚úÖ deploy complete"

